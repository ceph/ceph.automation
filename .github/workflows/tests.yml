---
name: "CI"

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on: # yamllint disable-line rule:truthy
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  changelog:
    uses: ./.github/workflows/changelog.yaml
    if: github.event_name == 'pull_request'
  build-import:
    uses: ./.github/workflows/build_import.yaml
  ansible-lint:
    uses: ./.github/workflows/ansible_lint.yaml
  sanity:
    uses: ./.github/workflows/sanity.yaml
  unit-galaxy:
    uses: ./.github/workflows/unit.yaml
  unit-source:
    uses: ./.github/workflows/unit_source.yml
    with:
      collection_pre_install: >-
        git+https://github.com/ansible-collections/ansible.utils.git
  all_green:
    if: ${{ always() }}
    needs:
      - changelog
      - build-import
      - sanity
      - unit-galaxy
      - unit-source
      - ansible-lint
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert 'failure' not in
          set([
          '${{ needs.changelog.result }}',
          '${{ needs.sanity.result }}',
          '${{ needs.unit-galaxy.result }}'
          '${{ needs.ansible-lint.result }}'
          '${{ needs.unit-source.result }}'
          ])"
